<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Awesome Books</title>
</head>
<body>
    <div class="container d-flex">
        <h1 class="title"><span>Awesome </span> Books</h1>
        <section id="div-container">
            <div class="books d-flex"></div>
        </section>
        <hr>
    </div>
    <form id="form" class="d-flex">
        <h2>Add a New <span>Book</span></h2>
        <label for="title">
            <input class="input-title" id="title" type="text" placeholder="Title" required>
        </label>
        <label for="author">
            <input class="input-author" id="author" type="text" maxlength="15" minlength="3" placeholder="Author" required>
        </label>
        <button type="submit" class="add-btn">Add</button>
    </form>

    <script src="./classes.js"></script>
</body>
</html>
