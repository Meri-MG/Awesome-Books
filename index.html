    <main>
    <nav class="navContainer">
        <h1 class="title1"><span>Awesome </span> Books</h1>
        <img src="images/nav.svg" alt="navicon" class="navImg d-none">
        <img src="images/closeNav.svg" alt="closeNav" class="closeImg d-none">
        <ul class="navUl">
            <li id="bookList" class="navLi pointer">Book list</li>
            <li id="addNew" class="navLi pointer">Add New</li>
            <li id="contactInfo" class="navLi pointer">Contact info</li>
        </ul>
    </nav>
    
    <div class="time-div">
        <p class="time"></p>
    </div>
    <div class="container d-flex">

            <ul class="contactInfoDiv d-none">
                <li><span>Do you have any questions or you want to reach out to say 'Hello'?</span> <br>You can reach out to us!</li>
                <li><span>Our e-mail:</span> johndoe@gmail.com</li>
                <li><span>Our phone number:</span> 004358645378</li>
                <li><span>Our address:</span> Microverse</li>
            </ul>
            <div class="books d-flex d-none"></div>

        </section>
        <hr>
    </div>
    <form id="form" class="d-flex">
        <h2>Add a New <span>Book</span></h2>
        <label for="title">
            <input class="input-title" id="title" type="text" placeholder="Title" required>
        </label>
        <label for="author">
            <input class="input-author" id="author" type="text" maxlength="15" minlength="3" placeholder="Author"
                required>
        </label>
        <button type="submit" class="add-btn">Add</button>
    </form>
</main>
